<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <label>Cédula (Estudiante): </label>
                </th>
                <th>
                    <label>Nombre (Materia): </label>
                </th>
                <th>
                    <label>Cédula (Profesor): </label>
                </th>
                <th>
                    <label>Nombre ( Hilo ): </label>
                </th>
            </tr>
        </thead>

        <hbody>
            <tr th:each="matriculaConcreta:${reporteModel}">
                <td th:text="${matriculaConcreta.cedulaEstudiante}"></td>
                <td th:text="${matriculaConcreta.NombreMateria}"></td>
                <td th:text="${matriculaConcreta.cedulaProfesor}"></td>
                <td th:text="${matriculaConcreta.nombreHilo}"></td>
            </tr>
        </hbody>
    </table>

</body>
</html>
